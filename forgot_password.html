<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/forgot_password.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Forget Password</title>
</head>
<body>
    
<!-- popup area -->
<div class="mask">
    <div class="forgot_page">
        <i class="bi bi-x"></i>
        <div class="forgot_main">
            <!-- forgot password -->
            <h1>忘記密碼</h1>
            <span class="title_line"></span>
            <p>請輸入您的註冊電子郵件或手機號碼，
                以下步驟將會為您進行重新設定新密碼。</p>
            <!-- 2INPUT -->
                <form>
                <i class="bi bi-arrow-right-short"></i>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>*註冊信箱或手機號碼</label>
                </div>
                <div class="user-box">
                    <input type="password" name="" required="">
                    <label>*驗證碼</label>
                </div>
                </form>
        
            <!-- 2BUTTON -->
            <div class="bt_2">
                <ul>               
                    <li>
                        <button type="button" class="second_bt">取消</button>
                    </li>
                    <li>
                        <button type="button" class="main_bt">驗證</button>
                    </li>    
                </ul>
            </div>
        </div>
    
    </div>
</div>

<div class="mask1">
    <div class="nt">
        <div class="dash_nt">
            <i class="bi bi-check-circle-fill"></i>
            <p>帳號已驗證完成。待<span class="second_5">5</span>秒到數完畢,頁面將會自動跳回登入頁</p>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./forgot_password.js"></script>
</body>
</html>
