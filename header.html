
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/header.css">
    <title>Header</title>
</head>
<body>
    <div class="mask">
        <div class="login_page">
            <div class="bi bi-x"></div>
            <div class="login_main">
                <img src="./login.pic/logo.svg" alt="" class="login_logo">
    
                <!-- LOGIN -->
                <h1>會員登入</h1>
                <span class="title_line"></span>
                <!-- 2INPUT -->
                    <form>
                    <div class="user-box">
                        <input type="text" name="" required="">
                        <label>帳戶</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="" required="">
                        <label>密碼</label>
                    </div>
                    </form>
                
                <!-- REMEMBER_ME&FORGOT PASSWORD -->
                <ul>
                    <li>
                        <input type="checkbox" id="remember_">
                        <label for="remember_"></label>
                        <p>記住我</p>
                        
                    </li>
                    <li>
                        <input type="submit" value="忘記密碼" class="forgot_p">
                        <!-- <button type="button" class="forgot_p">忘記密碼</button> -->
                    </li>
                </ul>
                    
    
                <!-- 2BUTTON -->
                <div class="bt_2">
                    <ul>
                       
                        <li>
                            <button type="button" class="second_bt">註冊新密碼</button>
                        </li>
                        <li>
                            <button type="button" class="main_bt">登入</button>
                        </li>
                        
                        
                    </ul>
                </div>
    
                <!-- DASH+OR -->
                <div class="dash_or">
                    <span class="dash_1"></span>
                    <p>Or</p>
                    <span class="dash_2"></span>
                </div>
    
                <!-- 快速登入 -->
    
                <h2>快速登入</h2>
                <div class="third_login">
                    <ul>
                        <li>
                            <img src="./login.pic/fb.png" alt="" class="pic">
                        </li>
                        <li>
                            <img src="./login.pic/google.png" alt="" class="pic">
                        </li>
                        <li>   
                            <img src="./login.pic/line.png" alt="" class="pic">
                        </li>
                    </ul>
                </div>  
            </div>
        
        </div>
    </div>
    <!-- header -->
    <header class="header">

        <div class="header_list">

            <div class="header_nav_list">

                <ul class="header_nav_list_left">
                    <li><a href="#">首頁</a></li>
                    <li><a href="#">商品列表</a></li>
                    <li><a href="#">關於我們</a></li>
                    <li><a href="#">常見問題</a></li>
                </ul>

                <ul class="header_nav_list_right">
                    <li><a href="#"><span class="material-symbols-outlined">search</span></a></li>
                    <li><a href="#"><span class="material-symbols-outlined">shopping_bag</span></a></li>
                    <li><a href="#" class="login_bt">登入</a></li>
                    <li><a href="#" class="register_bt">註冊</a></li>
                </ul>

            </div>
        </div>

    </header>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- <script src="./login.js"></script> -->
<script src="./header.js"></script>

</body>
</html>
